<html>
<head>
<title>Three.js Test</title>

<style>
 body { margin: 0; }
 canvas {width: 100%; height: 100%; };
</style>

</head>

<body>

<script src="js/three.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/OBJLoader.js"></script>
<script src="js/MTLLoader.js"></script>    
<script>

var width = window.innerWidth;
var height = window.innerHeight;

var scene = new THREE.Scene( );
// camera
var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 15000);

camera.position.z = 3;

var renderer = new THREE.WebGLRenderer();
renderer.setSize(width, height);
//그림자 맵 생성
renderer.shadowMap.enabled = true;
    
document.body.appendChild( renderer.domElement );

//fps
    
(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})()

    
//OBJLoader    
var loader = new THREE.OBJLoader();    
function loadOBJLoader(materials)

{
loader.setMaterials(materials);

     loader.load
     (
    'OBJ/1967-shelby-ford-mustang.obj',
    function ( object ) {

		
        object.position.x =0;
        object.position.y =0;
        object.position.z =0;
        object.scale.set(1,1,1);
         object.traverse( function(child) {
        if (child.isMesh) {
      
        child.castShadow = true;
        child.receiveShadow = true; 
        }
      }
);
            
        scene.add( object );

	},
	// called when loading is in progresses
	function ( xhr ) {

		console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

	},
	// called when loading has errors
	function ( error ) {

		console.log( 'OBJLoader 오류로 파일 호출 실패' );
        alert('MTLLoader 로드 중 오류가 발생');
	}
    );
}

    
//MTLLoader


var mtlLoader = new THREE.MTLLoader();    

function loadMTLLoader() {
    

    mtlLoader.load
    ('./OBJ/1967-shelby-ford-mustang.mtl',
        function (materials) {
        

    materials.preload();

    loadOBJLoader(materials);
    }, function (xhr) {

    console.log('MTLLoader: ', xhr.loaded / xhr.total * 100, '% loaded');
             }, function (error) {

     console.error('MTLLoader 로드 중 오류 발생', error);
     alert('MTLLoader 로드 중 오류가 발생');
            });
}
    

loadMTLLoader();

//ground for ObjModel;
    
var groundGeometry = new THREE.CubeGeometry( 20, 0.5, 20 );
var groudnMaterial = new THREE.MeshStandardMaterial({map: new THREE.TextureLoader().load('images/ground.jpg'),side: THREE.DoubleSide});
var ground = new THREE.Mesh(groundGeometry,groudnMaterial);
ground.receiveShadow = true;
ground.catShadow = true;    
scene.add(ground);
ground.position.y = -0.3;
    
//direct light

var directlight = new THREE.SpotLight(0xFFFFFF,1.0);
directlight.position.set(0,15,-40);
directlight.shadow.mapSize = new THREE.Vector2(1024,1024);
scene.add(directlight);
directlight.castShadow = true;

// light location

var locatG = new THREE.SphereGeometry( 2, 32, 32 ); 

var locatM = new THREE.MeshBasicMaterial( { color: 0xFFEAEF, wireframe: false } );
var locat = new THREE.Mesh( locatG, locatM );
scene.add( locat );
    
locat.position.x = 0;
locat.position.y = 15;
locat.position.z = -40;
//window resize
window.addEventListener('resize', function()
{   
    var width = window.innerWidth;
    var height = window.innerHeight;
    renderer.setSize(width, height);
    camera.aspect = width / height;
	camera.updateProjectionMatrix();
	
});
    
// 3차원 좌표
var axes = new THREE.AxesHelper(100);
                             // 길이
scene.add(axes);

var grideHelper = new THREE.GridHelper( 200,10 );
                                   // 양수좌표+음수좌표 길이,나눈 칸수         
scene.add(grideHelper);

//OrbitControls
controls = new THREE.OrbitControls( camera, renderer.domElement );

// create the shape
var geometry = new THREE.CubeGeometry( 2, 2, 2 ); 

//meterial colour image texture 정의
var cubeMaterials = 
    [
        new THREE.MeshLambertMaterial({map: new THREE.TextureLoader().load('images/white1.jpg'), side: THREE.DoubleSide}), //+x
        new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('images/yellow2.jpg'), side: THREE.DoubleSide}), //-x
        new THREE.MeshLambertMaterial({map: new THREE.TextureLoader().load('images/blue3.jpg'), side: THREE.DoubleSide}), //+y
        new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('images/gray4.jpg'), side: THREE.DoubleSide}), //-y
        new THREE.MeshLambertMaterial({map: new THREE.TextureLoader().load('images/skyblue5.jpg'), side: THREE.DoubleSide}), //=z
        new THREE.MeshPhongMaterial({color : 0xFFFFFF, side: THREE.DoubleSide}) //-Z
    ];

var cube = new THREE.Mesh( geometry, cubeMaterials );
scene.add( cube );
cube.position.x = 10;
cube.position.y = 4;
cube.position.z = 20;    
cube.castShadow = true;
cube.receiveShadow = true;
//new box example for light
    
var floorGeometry = new THREE.CubeGeometry(10, 1, 10);
var floormaterial = new THREE.MeshLambertMaterial({color: 0x93DAFF, side: THREE.DoubleSide});
var floorcube = new THREE.Mesh(floorGeometry, floormaterial);
scene.add(floorcube);
floorcube.position.x = 10;   
floorcube.position.y = -1;    
floorcube.position.z = 20;
floorcube.receiveShadow = true;    
var ceilGeometry = new THREE.CubeGeometry(10, 1, 10);
var ceilmaterial = new THREE.MeshLambertMaterial({color: 0x3DFF92, side: THREE.DoubleSide});
var ceilcube = new THREE.Mesh(ceilGeometry, ceilmaterial);
scene.add(ceilcube);
ceilcube.position.x = 10;
ceilcube.position.y = 9;
ceilcube.position.z = 20;
    
var rightGeometry = new THREE.CubeGeometry(1, 9, 10);
var rightmaterial = new THREE.MeshLambertMaterial({color: 0xFFB6C1, side: THREE.DoubleSide});
var rightcube = new THREE.Mesh(rightGeometry, rightmaterial);
scene.add(rightcube);
    
rightcube.position.x = 14.5;    
rightcube.position.y = 4;
rightcube.position.z = 20;    
    
var leftGeometry = new THREE.CubeGeometry(1, 9, 10);
var leftmaterial = new THREE.MeshLambertMaterial({color: 0xDA70D6, side: THREE.DoubleSide});
var leftcube = new THREE.Mesh(leftGeometry, leftmaterial);
scene.add(leftcube);
    
leftcube.position.x = 5.5; 
leftcube.position.y = 4;    
leftcube.position.z = 20;    
    

//skybox
    
var skyboxgeometry = new THREE.CubeGeometry(500, 500, 500);
var skyboxMaterials =
    [
    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("skybox/nightsw/posx.jpg"), side: THREE.DoubleSide}),
    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("skybox/nightsw/negx.jpg"), side: THREE.DoubleSide}),
    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("skybox/nightsw/posy.jpg"), side: THREE.DoubleSide}), 
    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("skybox/nightsw/negy.jpg"), side: THREE.DoubleSide}),
    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("skybox/nightsw/posz.jpg"), side: THREE.DoubleSide}),
    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("skybox/nightsw/negz.jpg"), side: THREE.DoubleSide})
    ];
 
var skybox = new THREE.Mesh( skyboxgeometry, skyboxMaterials );

scene.add(skybox);

//지구 만들기
var Earthgeometry = new THREE.SphereGeometry(1000, 32, 32);
var Earthmaterial = new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("skybox/Earth.jpg"),side: THREE.FrontSide});
var earthmesh = new THREE.Mesh(Earthgeometry, Earthmaterial); 
earthmesh.position.x = 0;
earthmesh.position.y = 0;
earthmesh.position.z = 0;
scene.add(earthmesh);
    
  
// 사막 스카이박스
var skygeometry = new THREE.SphereGeometry(1000, 32, 32);
var skymaterial = new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("skybox/sky.jpg"), side: THREE.BackSide});
var skymesh = new THREE.Mesh(skygeometry, skymaterial); 
scene.add(skymesh);

// 우주 스카이박스
var Unigeometry = new THREE.SphereGeometry(10000, 32, 32);
var Unimaterial = new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("skybox/Universe.jpg"), side: THREE.DoubleSide});
var Unimesh = new THREE.Mesh(Unigeometry, Unimaterial); 
scene.add(Unimesh);    


//light
var ambientLight = new THREE.AmbientLight( 0x000000, 0.3);        
scene.add(ambientLight);

//PointLight
    


//logic 
var update = function( )
{  
 if(locat.position.z >= -40 && locat.position.z < 40)
      {
          locat.position.z += 0.05;
      }
    else if(locat.position.z = 40)
      {
            locat.position.z = -40;
      }
    
  if(directlight.position.z >= -40 && directlight.position.z < 40)
      {
          directlight.position.z += 0.05;
      }
    else if(directlight.position.z = 40)
      {
            directlight.position.z = -40;
      }
    cube.rotation.x += 0.02;
    cube.rotation.y += 0.01;
    earthmesh.rotation.y -= 0.001;
    earthmesh.rotation.x -= 0.0005;
    

};
var render = function( )
{
    
 renderer.render( scene, camera );
};


// run loop (update, render, repeat)

var loop = function( )
{

 requestAnimationFrame( loop );
 update();
 render();
 
};

loop();

    </script>
</body>

</html>
